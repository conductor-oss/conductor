# Conductor Scheduler Demo Configuration
# Used by docker-compose-scheduler-demo.yaml

# Persistence
conductor.db.type=postgres
conductor.queue.type=postgres
conductor.external-payload-storage.type=postgres

# Database connectivity
spring.datasource.url=jdbc:postgresql://conductor-postgres:5432/conductor
spring.datasource.username=conductor
spring.datasource.password=conductor

# Indexing (postgres-based, no Elasticsearch required)
conductor.indexing.enabled=true
conductor.indexing.type=postgres
conductor.elasticsearch.version=0

# Scheduler â€” explicitly enabled
conductor.scheduler.enabled=true
conductor.scheduler.polling-interval=10000
conductor.scheduler.polling-thread-count=1

# Metrics
conductor.metrics-prometheus.enabled=true
management.endpoints.web.exposure.include=prometheus,health,info
