dependencies {
    implementation project(':conductor-core')
    compileOnly 'org.springframework.boot:spring-boot-starter'

    implementation "org.apache.commons:commons-lang3"
    implementation "org.redisson:redisson:${revRedisson}"
    implementation 'org.springframework.boot:spring-boot-starter-actuator'

    testImplementation "org.testcontainers:testcontainers:${revTestContainer}"
}

// Exclude tests from CI builds due to GitHub Actions Docker environment incompatibility
// See: https://github.com/conductor-oss/conductor/issues/771
test {
    exclude '**/*Test.class'
}
